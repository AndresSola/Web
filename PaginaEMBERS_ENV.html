    <script>

document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.clickable-image');
    const overlay = document.getElementById('overlay');

    images.forEach(image => {
        image.addEventListener('click', function() {
            const clone = image.cloneNode();
            overlay.innerHTML = '';
            overlay.appendChild(clone);
            overlay.style.display = 'flex';
        });
    });

    overlay.addEventListener('click', function() {
        overlay.style.display = 'none';
    });
});



let likeCount = localStorage.getItem('likeCount') ? parseInt(localStorage.getItem('likeCount')) : 0;
let liked = localStorage.getItem('liked') === 'true';

document.getElementById('like-count').innerText = likeCount.toString();
const likeButton = document.getElementById('like-button');
const resetButton = document.getElementById('reset-button');

if (liked) {
    likeButton.classList.add('liked');
}

function handleLike() {
    if (!liked) {
        likeCount++;
        liked = true;
        likeButton.classList.add('liked');
        resetButton.hidden = true; // Ocultar el bot√≥n de reset siempre
    } else {
        likeCount--;
        liked = false;
        likeButton.classList.remove('liked');
    }
    localStorage.setItem('likeCount', likeCount);
    localStorage.setItem('liked', liked);
    document.getElementById('like-count').innerText = likeCount.toString();
}

function resetLikes() {
    likeCount = 0;
    liked = false;
    localStorage.setItem('likeCount', likeCount);
    localStorage.setItem('liked', liked);
    document.getElementById('like-count').innerText = likeCount.toString();
    likeButton.classList.remove('liked');
    resetButton.hidden = true; // Asegurar que el bot√≥n de reset permanezca oculto
}
